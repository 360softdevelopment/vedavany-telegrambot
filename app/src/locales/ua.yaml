start_welcome: >
  👋 Ласкаво просимо.

commands_list: |
  Список команд:
  /start - Запустити бота.
  /new - Почати новий діалог. Використання: /new Що таке життя після життя?
  /chat - Продовжити діалог. Використання: /chat Можете повторити, будь ласка?
  /help - Отримати допомогу.
  /donate - Отримати посилання для пожертвування.

help_private: >
  💬 Ви можете написати текст в будь-який час. 👨‍💻 Бот надасть відповідь. 👉 Після відповіді ви можете залишити відгук (це допоможе нам покращитися), використовуючи ці кнопки:

reactions: |
  💯 - Використовуйте цю кнопку, щоб позначити ідеальну відповідь
  👍 - Використовуйте цю кнопку, щоб позначити хорошу відповідь
  😂 - Використовуйте цю кнопку, щоб позначити смішну відповідь
  👎 - Використовуйте цю кнопку, щоб позначити погану відповідь
  ❌ - Використовуйте цю кнопку, щоб позначити жахливу відповідь і попросити не отримувати такі відповіді знову

feedback: >
  📝 Ваш відгук допоможе нам покращити якість відповідей бота. Якщо у вас є додаткові питання, будь ласка, зв'яжіться з нами за адресою https://t.me/+sX40MfvypnVmNjI6

donate: >
