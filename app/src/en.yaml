start_welcome: >
  👋 You're welcome.


commands_list: |
  List of commands:
  /start - Start the bot.
  /new - Start new dialog. Usage: /new What is life after life?
  /chat - Continue dialog. Usage: /chat Can you please repeat?
  /help - Get help.
  /donate - Get link for some donation.

help_private: >
  💬 Any time you can write text. 👨‍💻 And bot will give response. 👉 You can give feedback(it will help us to improve) after response, using this buttons:

reactions: |
  💯 - Use this button to indicate a perfect answer
  👍 - Use this button to indicate a good answer
  😂 - Use this button to indicate that this answer is funny
  👎 - Use this button to indicate a bad answer
  ❌ - Use this button to indicate a terrible answer and ask not to get an answer like this again

feedback: >
  📝 Your feedback will help us improve the quality of the bot's responses. If you have any further questions, please feel free to contact us at https://t.me/+sX40MfvypnVmNjI6

